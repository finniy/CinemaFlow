<!-- templates/admin_login.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вход для админа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
        <h3 class="text-center mb-3">Вход для админа</h3>
        <form method="post" action="/admin/login">
            <input type="text" name="username" class="form-control mb-2" placeholder="Имя пользователя" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Пароль" required>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
    </div>
</div>
</body>
</html>
