<!-- templates/user_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #1a75ff, #3399ff, #66b3ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .login-card h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }

        .form-control.is-invalid {
            border-color: #dc3545;
        }

        .btn-login {
            border-radius: 10px;
            background: #0d6efd;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background: #0b5ed7;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: none;
            text-align: center;
        }

        .info-message {
            color: #0d6efd;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h3>User Login</h3>
        <div class="info-message" id="info-msg">If you are not registered, please <a href="/user/register">register here</a>.</div>
        <div class="error-message" id="error-msg">Invalid username or password</div>
        <form id="login-form">
            <div class="mb-3">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-4">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('error-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            usernameInput.classList.remove('is-invalid');
            passwordInput.classList.remove('is-invalid');
            errorMsg.style.display = 'none';

            const formData = new FormData(form);
            const response = await fetch('/user/login', {
                method: 'POST',
                body: formData
            });

            if (response.status === 200 || response.status === 303) {
                window.location.href = '/'; // куда отправляем после успешного логина
            } else {
                usernameInput.classList.add('is-invalid');
                passwordInput.classList.add('is-invalid');
                errorMsg.textContent = 'Invalid username or password';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
