<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Movie Sessions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-custom {
            background-color: #0d6efd;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff;
        }
        .navbar-custom .nav-link:hover {
            color: #e0e0e0;
        }

        .movie-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .movie-card h5 {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .session-info {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            gap: 10px;
        }

        .session-info div {
            background-color: #e9f0ff;
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: 500;
            color: #0d6efd;
        }
    </style>
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-custom mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">CinemaFlow</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h1 class="mb-4 text-center">Now Showing</h1>
    <div class="row g-4">
        {% for session in sessions %}
        <div class="col-md-4">
            <div class="card movie-card">
                <h5>{{ session.movie }}</h5>
                <div class="session-info">
                    <div>{{ session.time.strftime("%d.%m.%Y") }} • {{ session.time.strftime("%H:%M") }}</div>
                    <div>Hall: {{ session.hall }}</div>
                    <div>{{ session.seats }} Seats</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
